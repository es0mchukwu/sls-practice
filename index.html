<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Solway:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Solway:wght@800&family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>sls practice</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>

    <nav class="header-nav">
      <a class="image-link" href="#">
        <img class="logo" src="sls_logo.svg" alt=""
      /></a>
      <ul class="nav-links">
        <li><a class="home-link" href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Players</a></li>
        <li><a href="#">Awards</a></li>
        <li><a href="#">Statistics</a></li>
      </ul>
      <div class="left-buttons">
        <button class="member-button">Become a Member</button>
        <button class="dark-mode-icon">
          <img src="darkModeIcon.png" alt="" />
        </button>
        <button class="hamburger">
          <img src="lightHamburger.png" alt="" />
        </button>
      </div>
    </nav>
    

    <section class="hero-page">
      <div class="text-section">
        <h1 class="welcome">
          Welcome to the <br />Home of <span class="champs">Champs</span>
        </h1>
        <p class="small-text">
          Don't miss the chance to train with the best. <br />Game on Champions!
        </p>
        <div class="hero-buttons">
          <button class="player-stats-button">Player Stats</button>
          <button class="sls-history-button">SLS History</button>
        </div>
      </div>
      <img class="hero-image" src="hero_image_desktop.svg" alt="" />
      <div class="hero-bottom-buttons">
        <button class="player-stats-button">Player Stats</button>
        <button class="sls-history-button">SLS History</button>
      </div>
    </section>


  </body>
</html>
